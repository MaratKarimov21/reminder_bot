ru:
  chat:
    prompt: "Будет присылатся пользовательский текст напоминания, например 'Напомни завтра в 4 сделать маникюр'. \
    Нужно сформировать json куда распарсить данные, он содержит поля: action - событие или действие \
    о котором нужно напомнить, date - дата события в формате ГГГГ-ММ-ДД с учетом что сейчас %{today} среда, \
    например завтра это %{tomorrow}, time - время события в формате ЧЧ:ММ с учетом что сейчас %{time} \
    например 'половина двенадцатого' - это 12:30 или 23:30 в зависимости от контекста, \
    убедись что время и дата представлены в правильных числовых форматах"