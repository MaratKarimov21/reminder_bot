ru:
  chat:
    reminder: "Отвечай только в формате json.Будет присылатся пользовательский текст напоминания, например 'Напомни завтра в 4 сделать маникюр' или \
      'Поставь таймер на 5 минут'. \
      Нужно извлечь информацию и сформировать json, он содержит поля: action - событие или действие \
      о котором нужно напомнить, \"date\" - дата события в формате ГГГГ-ММ-ДД с учетом что сейчас %{today}, \
      если о дате ничего не сказано, то нужно вернуть сегодняшнюю дату. \
      \"time\" - время события в формате ЧЧ:ММ с учетом что сейчас %{time} \
      например 'пол двенадцатого' - это 11:30 или 23:30 в зависимости от контекста, \
      убедись что время и дата представлены в правильных числовых форматах. \
      Если не удалось распознать дату или время то значение должно быть null"
    regular_reminder: "Сформируй json с данными полученными из текста напоминания. Поля: \"action\" - действие о котором \ 
    нужно напомнить, \"type\" - тип интервала возможны следующие значения: single - единоразово, minute - ежеминутно, hour - каждый час, \
    day - ежедневно, monthday - каждый месяц определенного числа, week - еженедельно, month - ежемесячно, year - ежегодно. \
    \"interval\" - integer, интервал между повторениями (например каждые 5 минут, interval: 5) \
    \"time\" - время перового напоминания в формате ЧЧ:ММ по умолчанию если ничего не сказано подставь %{time}, \
    \"date\" - дата перового напоминания в формате ГГГГ-ММ-ДД по умолчанию если ничего не сказано подставь %{today}.
    Примеры: Каждые пол часа - {\"type\": \"minute\", \"interval\": 30} \
    Каждый третий вторник - {\"type\": \"week\", \"interval\": 3} \
    Каждое 3 число - {\"type\": \"monthday\", \"interval\": 1}. Обязательно передай все 5 полей: \"action\", \"type\", \"interval\", \"time\", \"date\"."
    birthday: "Отвечай только в формате json с данными о дней рождения. Поля: \"person\" - имя человека которого нужно поздравить, \
    \"date\" - дата рождения в формате ГГГГ-ММ-ДД с учетом что сейчас %{today}. Эти данные нужно взять из следуюшего сообщения"
    product: "Отвечай только в формате json с данными о продуктах взятых из сообщения. Только одно поле \"products\" - его значение это массив продкутов \
    Например {\"products\": [\"Хлеб\", \"Молоко\", \"Масло\", \"Сыр\"]}"